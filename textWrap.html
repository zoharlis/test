<!DOCTYPE html>
<html>
<head>
<title>Text Wrap</title>
<style>
/* ... (CSS styles remain the same) */
</style>
</head>
<body>

<h1>Text Parser</h1>

<label for="input">Input Text:</label><br>
<textarea id="input"></textarea><br>

<label for="first-chars">First Characters:</label>
<input type="text" id="first-chars" value="'"><br>  <label for="last-chars">Last Characters (All Lines):</label>
<input type="text" id="last-chars" value="'"><br>  <label for="last-line-last-chars">Last Characters (Last Line):</label>
<input type="text" id="last-line-last-chars" value="'"><br>  <button onclick="parseText()">Parse/Convert</button>
<button onclick="selectAllOutput()">Select All</button>

<h2>Output:</h2>
<div id="output"></div>

<script>
function parseText() {
  const inputText = document.getElementById("input").value;
  const firstChars = document.getElementById("first-chars").value;
  const lastChars = document.getElementById("last-chars").value;
  const lastLineLastChars = document.getElementById("last-line-last-chars").value;
  const outputDiv = document.getElementById("output");

  const lines = inputText.split('\n');

  let outputText = "";
  for (let i = 0; i < lines.length; i++) {
    const line = lines[i];
    const trimmedLine = line.trim();
    if (trimmedLine !== "") {
        outputText += firstChars + trimmedLine;
        if (i === lines.length - 1) { // Check if it's the last line
            outputText += lastLineLastChars + "\n";
        } else {
            outputText += lastChars + "\n";
        }
    }
  }

  outputDiv.textContent = outputText;
}

function selectAllOutput() {
    // ... (same as before)
}
</script>

</body>
</html>
